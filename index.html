<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Bank</span>!!!</h1>
    </header>
    <main>
      <!-- balance and transaction summary -->
      <section class="mt-10">
        <div class="grid md:grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-rose-600 p-8 rounded-lg">
            <h4 class="text-3xl">Deposite</h4>
            <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
          </div>
          <div class="bg-pink-600 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-red-600 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
          </div>
        </div>
      </section>
      <!-- deposite and Withdraw -->
      <section class="mt-10 w-3/4 mx-auto">
        <div class="grid md:grid-cols-2 gap-10">
          <div class="bg-purple-800 p-8 rounded-lg">
            <h3 class="text-3xl text-white mb-4">Your Deposite</h3>
            <input
              id="deposite-field"
              class="w-3/4 px-4 py-3 rounded block"
              type="text"
              placeholder="Your deposite amount"
            />
            <button id="btn-deposite" class="bg-sky-500 px-6 py-2 rounded-md mt-5 font-medium text-white hover:bg-blue-500">
              Deposite
            </button>
          </div>
          <div class="bg-purple-800 p-8 rounded-lg">
            <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
            <input
              id="withdraw-field"
              class="w-3/4 px-4 py-3 rounded block"
              type="text"
              placeholder="Your Withdraw amount"
            />
            <button id="btn-withdraw" class="bg-sky-500 px-6 py-2 rounded-md mt-5 font-medium text-white hover:bg-blue-500">
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/utilites.js"></script>
    <script src="./js/deposite.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
